<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" type="text/css" href="pure-min.css">	
        <link rel="stylesheet" type="text/css" href="jquery.dataTables.min.css">                
        <script src="jquery-2.1.3.min.js"></script>
        <script src="jquery.dataTables.min.js"></script>
    </head>
    <body>
        <div id="main" class="pure-g">
            <div class="pure-u-1-6"></div>
            <div class="pure-u-2-3">

                <h1 id="title"></h1>
                
                <table id="rrlist" class="display" cellspacing="0"></table>

            </div>
            <div class="pure-u-1-6"></div>
        </div>
        
        <script>
            $(function() {
                var reqrsp = {$ reqrsp };
                var t = "Most Recent ";
                if (reqrsp.length === 1) {
                    t += "Request";
                } else {
                    t += reqrsp.length + " Requests";
                }
                $("#title").text(t);
                
                $("#rrlist").dataTable({
                    "data": reqrsp,
                    "columns": [
                        {"title": "Timestamp",
                         "data" : "ts"},
                        {"title": "IP",
                         "data" : "req.ip"},
                        {"title": "Method",
                         "data" : "req.method"},
                        {"title": "URL",
                         "data" : "req.url"},
                        {"status": "Status",
                         "data" : "rsp.status" }
                    ],
                    "paging": false,
                    "order": [[ 0, "desc"]]
                });
                
            });
        </script>
    </body>
</html>
